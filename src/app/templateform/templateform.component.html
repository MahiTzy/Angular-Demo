<form #regData="ngForm" (ngSubmit)="register(regData)">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" #name="ngModel" required ngModel>
        <span *ngIf="name.touched && !name.valid">Invalid Name</span>
    </div>
    
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" #email="ngModel" required ngModel>
        <span *ngIf="email.touched && !email.valid">Invalid Email</span>
    </div>
    
    <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" #password="ngModel" required ngModel>
        <span *ngIf="password.touched && !password.valid">Invalid Password</span>
    </div>
    
    <button type="submit" [disabled]="regData.invalid">Register</button>
</form>
